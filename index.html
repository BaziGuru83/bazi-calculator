<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор Столпа Дня</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Узнай свой Столп Дня</h2>

    <label for="date">Дата рождения:</label>
    <input type="date" id="date" required>

    <button onclick="calculate()">Рассчитать</button>

    <div class="result" id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/baziguru/bazica-standalone@latest/bazica.min.js"></script>
  <script>
    function calculate() {
      const date = document.getElementById("date").value;
      if (!date) {
        alert("Пожалуйста, укажите дату рождения.");
        return;
      }

      const fullDate = new Date(`${date}T00:00:00`);
      const bazi = window.BaziCalculator.calculate(fullDate, 0); // UTC 0

      const resultText = `Ваш Столп Дня: <b>${bazi.day.heavenlyStem} ${bazi.day.earthlyBranch}</b>`;
      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
